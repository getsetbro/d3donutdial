<script src="//d3js.org/d3.v3.min.js"></script>
<script type="text/javascript">

function createPieDonuts(obj){
'use strict';

var data = [obj.percent, (100 - obj.percent)];
var width = obj.size,height = obj.size,radius = Math.min(width, height) / 2;
var pie = d3.layout.pie().sort(null);
var arc = d3.svg.arc().innerRadius(radius - (obj.size/12)).outerRadius(radius);

var svg = d3.select(obj.element)
.append("svg")
.attr("width", "100%")
.attr("height", "100%")
.attr("viewBox","0 0 " + width + " " + height)
.attr("preserveAspectRatio","xMidYMid meet")
.append("g")
.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

svg.selectAll("path")
.data(pie(data))
.enter()
.append("path")
.attr("fill", function(d, i) { return obj.colors[i]; })
.attr("d", arc);

svg.append("text")
.attr("text-anchor", "middle")
.attr("font-size", "2.3em")
.attr("font-weight", "bold")
.attr("dy", ".2em")
.text(obj.percent)
.append("tspan")
.attr("font-size", ".5em")
.text("%");

svg.append("text")
.attr("text-anchor", "middle")
.attr("y",28)
.attr("font-weight", "bold")
.text(obj.text);
}

createPieDonuts({percent:25,size:155,element:"#a1",colors:["#c51162","#f8bbd0"],text:"Person"});
createPieDonuts({percent:75,size:155,element:"#a2",colors:["#6200ea","#d1c4e9"],text:"Place"});
